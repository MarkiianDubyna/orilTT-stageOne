<div class="todoContent">
  <div class="todoListHeader">
    <h2>All ToDo's</h2>
    <button (click)="getAddToDoMenu()">Add a ToDo</button>
  </div>
  <div class="todoListBody">
    <app-todo *ngFor="let toDo of todos; let i = index" [i]="i" [toDo]="toDo"></app-todo>
  </div>
  <router-outlet></router-outlet>
</div>
