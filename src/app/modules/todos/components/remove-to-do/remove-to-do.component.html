<div class="removeToDoMenu">
  <div class="removeToDoHeader">
    <h2>Removing a ToDo</h2>
    <p>Are you sure you want to remove this ToDo? It would be impossible to restore it afterwards.</p>
  </div>
  <img src="/assets/images/close.svg" alt="icon_close" (click)="closeRemoveToDoMenu()">
  <p>{{toDo.title}}</p>
  <button (click)="removeToDo()">
    <h3>Yes, Remove ToDo</h3>
  </button>
</div>
